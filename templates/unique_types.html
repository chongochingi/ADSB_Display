<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unique Aircraft Types - ADSB Display</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .table-container {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            overflow-x: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            color: var(--accent-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s;
        }

        .back-btn:hover {
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="justify-content: flex-start; gap: 20px;">
            <a href="/" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>Unique Aircraft Types</h1>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Type Code</th>
                        <th>Description</th>
                        <th>Sightings</th>
                        <th>Last Seen</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in types %}
                    <tr>
                        <td style="font-family: monospace; font-weight: bold;">{{ item.type }}</td>
                        <td>{{ item.desc }}</td>
                        <td>{{ item.count }}</td>
                        <td style="color: var(--text-secondary); font-size: 0.9em;">{{ item.last_seen | datetime }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
